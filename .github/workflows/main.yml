name: Write Package Json

on:
  workflow_dispatch:
    branches:
      - 'deploy'
jobs:
  collect-data:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: execute py script
        run: python3 scripts/package-retrieve.py 
